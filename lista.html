<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To-do list</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="listaEstilos.css">
    <link rel="icon" href="referencias\logo.png">
</head>

<body id="body">
    <header id="header">
        <!-- Menu desplegable -->
        <div id="menu">
            <button id="botonMenu" onclick="">&#8801;</button>
        </div>
        <!-- Logo -->
        <div id="logo" class="contenidoHeader">
            <img src="referencias\logo.png" id="imgLogo">
        </div>
        <!--Titulo-->
        <div id="tituloHeader" class="contenidoHeader">
            <h1>Lista</h1>
        </div>
        <!-- Estado Usuario -->
        <div id="estadoUsuario" class="contenidoHeader">
            <img src="referencias\user-1.png" id="imgUsuario">
        </div>
    </header>
    <br />
    <br />
    <center>
        <div id="textBoxes">
            <h2>Crear nueva actividad</h2>
            <h3>Nombre</h3>
            <input type="text" id="tituloActividad" placeholder="Digite el nombre de la actividad">
            <h3>Estado de la actividad</h3>
            <select name="estadoActividad" id="estadoActividad">
                <option value="Pendiente">Pendiente</option>
                <option value="En progreso">En progreso</option>
                <option value="Completado">Completado</option>
              </select>
            <h3>Prioridad de la actividad</h3>
            <input type="number" id="prioActividad" min="1" max="3" placeholder="Digite un numero del 1 al 3">
            <br>
            <br>
            <button id="confirmarActividad" onclick="confirmarActividad()">Confirmar</button>
        </div>
    </center>
    <main id="main">
        <br />
        <div id="listaActividades">

        </div>
        <br />
        <div>
            <hr>
            <br>
            <center>
                <button id="crearActividad" onclick="crearActividad()" > + </button>
            </center>
        </div>
    </main>
    <script src="js\app.js" async defer></script>
</body>

</html>
